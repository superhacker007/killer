<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslip Section</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}

.payslip {
    width: 800px;
    background-color: white;
    padding: 20px;
    border: 2px solid #000080;
    color: black;
}

.employee-header {
    display: flex;
    justify-content: space-between;
    background-color: #000080;
    color: white;
    padding: 10px;
}

.employee-header div {
    text-align: center;
}

.employee-no p, .employee-name p {
    font-weight: bold;
    font-size: 16px;
    margin-top: 5px;
}

.payments-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    border: 1px solid #000080;
}

.payments-table th, .payments-table td {
    padding: 10px;
    border: 1px solid #000080;
    text-align: left;
}

.payments-table th {
    background-color: #000080;
    color: white;
}

.payments-table td {
    font-weight: bold;
    font-size: 14px;
    text-align: right;
}

    </style>
</head>
<body>
    <div class="payslip">
        <!-- Employee Info -->
        <div class="employee-header">
            <div class="employee-no">
                <strong>Employee No.</strong>
                <p>3858328</p>
            </div>
            <div class="employee-name">
                <strong>Employee</strong>
                <p>BRUNO MALISTA</p>
            </div>
        </div>

        <!-- Payments Section -->
        <table class="payments-table">
            <thead>
                <tr>
                    <th>Payments</th>
                    <th>Units</th>
                    <th>Rate</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Basic Pay</td>
                    <td></td>
                    <td></td>
                    <td>4718.00</td>
                </tr>
                <tr>
                    <td><strong>Total Payments</strong></td>
                    <td></td>
                    <td></td>
                    <td><strong>4718.00</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
