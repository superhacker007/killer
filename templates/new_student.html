<!-- Multi Column with Form Separator -->

<div class="card mb-6">
  <form class="card-body" action="/new_student" method="post" enctype="multipart/form-data">
    <div class="row g-6">
      <div class="col-md-4">
        <input type="file" id="multicol-username" class="form-control" accept="image/*,.pdf" placeholder="john.doe" name="passport" />
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary me-4">Upload Passport</button>
      </div>
    </div>
  </form>
  
  {% if details %}

      <div class="col-md-4">
        <label class="form-label" for="multicol-username">FIRST NAME</label>
        <input type="text" id="multicol-username" class="form-control" placeholder="john.doe" name="firstname" value="{{details.firstname}}"/>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="multicol-username">LAST NAME</label>
        <input type="text" id="multicol-username" class="form-control" placeholder="john.doe" name="surname" value="{{details.surname}}" />
      </div>
      <div class="col-md-4">
        <label class="form-label" for="multicol-birthdate">DATE OF BIRTH</label>
        <input name="dob" class="form-control" placeholder="dd/mm/yyyy" value="{{ details.dob }}" />
        
      </div>
      
    </div>
    

      

      <div class="row g-6">

        <div class="col-md-4">
          <label class="form-label" for="multicol-country">SEX</label>
          <select id="multicol-country" class="select2 form-select" data-allow-clear="true" name="sex" >
            <option value="">Select</option>
            <option value="m" {% if details.sex =="M" %} selected {% endif %}>Male</option>
            <option value="f" {% if details.sex == "F" %} selected {% endif %}>Female</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label" for="multicol-country">NATIONALITY</label>
          <select id="multicol-country" class="select2 form-select" data-allow-clear="true" name="nationality">
            <option value="GH" {% if details.nationality == "Ghanaian" %} selected {% endif %}>Ghanaian</option>
            <option value="NG" {% if details.nationality == "Nigerian" %} selected {% endif %}>Nigerian</option>
          </select>
        </div>
      

      <div class="col-md-4">
        <div class="form-password-toggle">
          <label class="form-label" for="multicol-confirm-password">PASSPORT NUMBER</label>
          <div class="input-group input-group-merge">
            <input type="text" id="multicol-confirm-password" class="form-control" placeholder="" aria-describedby="multicol-confirm-password2" name="passport_number" value="{{details.passport_number}}"/>
          </div>
        </div>
      </div>
      
    </div>
